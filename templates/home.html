<h1>HOME CONTENT</h1>

<div ng-repeat="post in posts | filter:search" class="panel panel-default">
  <div class="panel-body">
    <h2>{{ post.title }} <small>{{ post.date }}</small></h2>
    <p>
      {{ post.content }}
    </p>
    <h4>{{ post. author}}</h4>
  </div>
</div>

<div  class="panel panel-default">
  <div class="panel-body">
<form role="form">
  <div class="form-group">
    <label for="new-art-title">Post title:</label>
    <input type="text" class="form-control" id="new-art-title">
  </div>
  <div class="form-group">
    <label for="new-art-author">Author:</label>
    <input type="text" class="form-control" id="new-art-author">
  </div>
  <div class="form-group">
    <label for="new-art-content">Post body:</label>
    <textarea class="form-control" name="new-art-content"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Create Post</button>
</form>
</div>
</div>
