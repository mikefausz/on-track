<h1>ALL TRACKS</h1>
<input type="text" class="form-control" name="name" value="" ng-model='search' placeholder="Search tracks">
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Track</button>

<div ng-repeat="post in posts | filter:search" class="panel panel-default">
  <div class="panel-body">
    <a href="/#/track/{{ post._id }}"><h3>{{ post.artist }} - {{ post.title }}</h3></a>
    <h4>{{ post.date }}</h4>
    <p>
      {{ post.comment }}
    </p>
    <div>
      {{ post.url }}
    </div>
    <button ng-click="deleteTrack(post._id)" type="button" class="btn btn-danger">Delete</button>
    <button  type="button" class="btn btn-default">Edit</button>
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Track</h4>
      </div>
      <div class="modal-body">
        <form role="form" ng-submit="addTrack(track)">
          <div class="form-group">
            <label for="new-track-title">Title:</label>
            <input type="text" ng-model="track.title" class="form-control" id="new-track-title">
          </div>
          <div class="form-group">
            <label for="new-track-artist">Artist:</label>
            <input type="text" ng-model="track.artist" class="form-control" id="new-track-artist">
          </div>
          <div class="form-group">
            <label for="new-track-date">Release date:</label>
            <input type="text" ng-model="track.date" class="form-control" id="new-track-date">
          </div>
          <div class="form-group">
            <label for="new-track-comment">Comment:</label>
            <textarea ng-model="track.comment" class="form-control" name="new-track-comment"></textarea>
          </div>
          <div class="form-group">
            <label for="new-track-url">Embed URL:</label>
            <input type="text" ng-model="track.url" class="form-control" id="new-track-url">
          </div>
          <button type="submit" class="btn btn-default">Add Track</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
